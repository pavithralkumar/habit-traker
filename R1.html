<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIET LOGGER</title>
    <style>
        body {
            font-family: Times New Roman, serif;
            text-align: center;
            margin: 35px;
        }
        table {
            margin: 35px auto;
            border-collapse: collapse;
            width: 80%; 
        }
        th, td {
            border: 2px solid #ddddddfe;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #64034A;
            color: white;
        }
    </style>
</head>
<body>
    <h1>DIET LOGGER</h1>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Excellent</td>
                <td><input type="radio" name="sunday" value="excellent"></td>
                <td><input type="radio" name="monday" value="excellent"></td>
                <td><input type="radio" name="tuesday" value="excellent"></td>
                <td><input type="radio" name="wednesday" value="excellent"></td>
                <td><input type="radio" name="thursday" value="excellent"></td>
                <td><input type="radio" name="friday" value="excellent"></td>
                <td><input type="radio" name="saturday" value="excellent"></td>
            </tr>
            <tr>
                <td>Good</td>
                <td><input type="radio" name="sunday" value="good"></td>
                <td><input type="radio" name="monday" value="good"></td>
                <td><input type="radio" name="tuesday" value="good"></td>
                <td><input type="radio" name="wednesday" value="good"></td>
                <td><input type="radio" name="thursday" value="good"></td>
                <td><input type="radio" name="friday" value="good"></td>
                <td><input type="radio" name="saturday" value="good"></td>
            </tr>
            <tr>
                <td>Ok</td>
                <td><input type="radio" name="sunday" value="ok"></td>
                <td><input type="radio" name="monday" value="ok"></td>
                <td><input type="radio" name="tuesday" value="ok"></td>
                <td><input type="radio" name="wednesday" value="ok"></td>
                <td><input type="radio" name="thursday" value="ok"></td>
                <td><input type="radio" name="friday" value="ok"></td>
                <td><input type="radio" name="saturday" value="ok"></td>
            </tr>
            <tr>
                <td>Bad</td>
                <td><input type="radio" name="sunday" value="bad"></td>
                <td><input type="radio" name="monday" value="bad"></td>
                <td><input type="radio" name="tuesday" value="bad"></td>
                <td><input type="radio" name="wednesday" value="bad"></td>
                <td><input type="radio" name="thursday" value="bad"></td>
                <td><input type="radio" name="friday" value="bad"></td>
                <td><input type="radio" name="saturday" value="bad"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
